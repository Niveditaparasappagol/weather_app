<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnordicapis.com%2F6-best-free-and-paid-weather-apis%2F&psig=AOvVaw2x7oEYAgiKfuxENVwk7vOz&ust=1671367207651000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCJC_hJjWgPwCFQAAAAAdAAAAABAE" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="card">
      <form>
        <div class="search">
          <input type="text" class="search-bar" placeholder="Search" />
          <button class="button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
      <div class="weather loading">
        <h2 class="city"></h2>
        <h1 class="temp"></h1>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="weather"
            class="icon"
          />
          <div class="description"></div>
        </div>
        <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
